---
layout: default
---

<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Movies</h1>
        
        {% for item in site.movies%}
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <p><small>{{item.content}}</small></p>
        <p><a href="{{ item.url }}">{{ item.title }}</a></p>
        {% endfor %}
        
        
      </div>
    </div>
  </div>
</section>
