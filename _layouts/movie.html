---
layout: default
---

<section class="movie">
  <div class="container">
    <idv class="row">
      <div class="col text-center mb-4">
        <h1>{{page.title}}</h1>
        <h5>{{page.country}} / {{page.year}} / {{page.director}}</h5>
        <ul class="info list-unstyled text-uppercase">
          <li class="date">{{page.date | date: "%-d %B"}}</li>
          <li class="time">{{page.time}}</li>
          <li class="location">{{page.location}}</li>
          <li class="duration">{{page.duration}}</li>
        </ul>
      </div>
    </idv>
    <div class="row">
      <div class="col-sm-6 mb-3">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{page.youtube}}" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-sm-6">
        <div>{{content}}</div>
      </div>
    </div>
  </div>
</section>
