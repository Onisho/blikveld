<div class="wrap front">

  <!-- include navigation -->
  {% include navigation.html %}


  <section class="video">
      <div class="fullscreen-bg">
        <video loop autoplay controls="true" poster="{{site.baseurl}}/img/intro.jpg" class="fullscreen-bg__video">
          <source src="{{site.baseurl}}/img/intro.mp4" type="video/mp4">
          <source src="{{site.baseurl}}/img/intro.webm" type="video/webm">
          <source src="{{site.baseurl}}/img/intro.ogg" type="video/ogg">
        </video>
      </div>
      <div class="caption text-center container">
        <div class="row">
          <div class="col">
            <h2>Filmfestival op locatie</h2>
            <h4 class="mb-5">Wortegem-Petegem 26-28 april 2019</h4>
            <p class="col-12 col-sm-8 col-md-6 mr-auto ml-auto">In de lente van 2019 komen de Vlaamse Ardennen opnieuw tot leven in een driedaags filmfestival.</p>
            <p><a href="{{site.baseurl}}/programma" class="btn btn-outline-primary my-3 mx-2 btn-lg">Programma</a></p>
          </div>
        </div>
      </div>
      <div class="scrolldown"></div>
    </section>


  <!-- include content -->
  <div class="content">{{content}}</div>

  <!-- include postscript -->
  {% include postscript.html %}

  <!-- include footer -->
  {% include footer.html %}

</div>
